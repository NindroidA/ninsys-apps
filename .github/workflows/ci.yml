# ============================================
# Continuous Integration Workflow
# Runs on all PRs and pushes to main
# ============================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Detect which packages changed
  # ============================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      ui: ${{ steps.changes.outputs.ui }}
      cogworks: ${{ steps.changes.outputs.cogworks }}
      pluginator: ${{ steps.changes.outputs.pluginator }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            ui:
              - 'packages/ui/**'
            cogworks:
              - 'apps/cogworks/**'
              - 'packages/ui/**'
            pluginator:
              - 'apps/pluginator/**'
              - 'packages/ui/**'

  # ============================================
  # Lint and Type Check
  # ============================================
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun turbo lint

      - name: Type check
        run: bun turbo typecheck

  # ============================================
  # Build all packages
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [changes, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build UI package
        if: needs.changes.outputs.ui == 'true'
        run: echo "UI package is source-only, no build needed"

      - name: Build Cogworks
        if: needs.changes.outputs.cogworks == 'true'
        run: bun turbo build --filter=@ninsys/cogworks

      - name: Build Pluginator
        if: needs.changes.outputs.pluginator == 'true'
        run: bun turbo build --filter=@ninsys/pluginator

      - name: Build All (fallback)
        if: needs.changes.outputs.ui != 'true' && needs.changes.outputs.cogworks != 'true' && needs.changes.outputs.pluginator != 'true'
        run: bun turbo build
