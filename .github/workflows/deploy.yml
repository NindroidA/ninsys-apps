# ============================================
# Nindroid Systems Web Applications
# Deploy to Homelab
# ============================================
#
# Triggers on push to production branch
# Builds Docker images and deploys to server
#
# Required Secrets:
#   - SERVER_HOST
#   - SERVER_USERNAME
#   - SERVER_SSH_KEY
#   - SERVER_PORT
#
# ============================================

name: Build and Deploy to Homelab

on:
  push:
    branches: [production]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ============================================
      # Build Cogworks
      # ============================================
      - name: Extract metadata for Cogworks
        id: meta-cogworks
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/cogworks-webapp
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Cogworks
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/cogworks/Dockerfile
          push: true
          tags: ${{ steps.meta-cogworks.outputs.tags }}
          labels: ${{ steps.meta-cogworks.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ============================================
      # Build Pluginator
      # ============================================
      - name: Extract metadata for Pluginator
        id: meta-pluginator
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/pluginator-webapp
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Pluginator
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/pluginator/Dockerfile
          push: true
          tags: ${{ steps.meta-pluginator.outputs.tags }}
          labels: ${{ steps.meta-pluginator.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Homelab
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      IMAGE_OWNER: ${{ github.repository_owner }}

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          envs: IMAGE_OWNER
          script: |
            cd /opt/docker

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker pull ghcr.io/${IMAGE_OWNER}/cogworks-webapp:latest
            docker pull ghcr.io/${IMAGE_OWNER}/pluginator-webapp:latest

            docker compose up -d cogworks-webapp pluginator-webapp

            docker image prune -f

            echo "Deployment complete!"
