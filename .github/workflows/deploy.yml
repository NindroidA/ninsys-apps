# ============================================
# Nindroid Systems Web Applications
# Deploy to Homelab
# ============================================
#
# Triggers on push to production branch
# Detects which apps changed, builds only those,
# and deploys only the affected containers
#
# Required Secrets:
#   - SERVER_HOST
#   - SERVER_USERNAME
#   - SERVER_SSH_KEY
#   - SERVER_PORT
#
# ============================================

name: Build and Deploy to Homelab

on:
  push:
    branches: [production]
  workflow_dispatch:
    inputs:
      force_all:
        description: "Force build and deploy all apps"
        type: boolean
        default: false

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  GH_ACTOR: ${{ github.actor }}

jobs:
  # ============================================
  # Detect which apps changed
  # ============================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      cogworks: ${{ steps.filter.outputs.cogworks }}
      pluginator: ${{ steps.filter.outputs.pluginator }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            cogworks:
              - 'apps/cogworks/**'
              - 'packages/ui/**'
            pluginator:
              - 'apps/pluginator/**'
              - 'packages/ui/**'

  # ============================================
  # Build Cogworks
  # ============================================
  build-cogworks:
    name: Build Cogworks
    needs: [changes]
    if: needs.changes.outputs.cogworks == 'true' || github.event.inputs.force_all == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.GH_ACTOR }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/cogworks-webapp
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/cogworks/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=cogworks
          cache-to: type=gha,scope=cogworks,mode=max

  # ============================================
  # Build Pluginator
  # ============================================
  build-pluginator:
    name: Build Pluginator
    needs: [changes]
    if: needs.changes.outputs.pluginator == 'true' || github.event.inputs.force_all == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.GH_ACTOR }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/pluginator-webapp
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/pluginator/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=pluginator
          cache-to: type=gha,scope=pluginator,mode=max

  # ============================================
  # Deploy to Homelab
  # ============================================
  deploy:
    name: Deploy to Homelab
    needs: [changes, build-cogworks, build-pluginator]
    if: always() && (needs.build-cogworks.result == 'success' || needs.build-pluginator.result == 'success') && !failure()
    runs-on: ubuntu-latest
    env:
      IMAGE_OWNER: ${{ github.repository_owner }}
      DEPLOY_COGWORKS: ${{ needs.build-cogworks.result == 'success' }}
      DEPLOY_PLUGINATOR: ${{ needs.build-pluginator.result == 'success' }}
      GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          envs: IMAGE_OWNER,DEPLOY_COGWORKS,DEPLOY_PLUGINATOR,GHCR_TOKEN,GH_ACTOR
          script: |
            set -e
            cd /opt/docker

            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GH_ACTOR" --password-stdin

            SERVICES=""
            if [ "$DEPLOY_COGWORKS" = "true" ]; then
              SERVICES="$SERVICES cogworks-webapp"
            fi
            if [ "$DEPLOY_PLUGINATOR" = "true" ]; then
              SERVICES="$SERVICES pluginator-webapp"
            fi

            if [ -z "$SERVICES" ]; then
              echo "No services to deploy"
              exit 0
            fi

            echo "Deploying:$SERVICES"
            docker-compose pull $SERVICES
            docker-compose up -d --force-recreate --pull always $SERVICES

            # Verify containers started
            sleep 3
            for SVC in $SERVICES; do
              if docker-compose ps "$SVC" | grep -q "Up"; then
                echo "$SVC: running"
              else
                echo "$SVC: FAILED"
                docker-compose logs --tail=20 "$SVC"
                exit 1
              fi
            done

            docker image prune -f
            echo "Deployment complete!"
