# ============================================
# Nindroid Systems Web Applications
# Deploy to Homelab
# ============================================
#
# Triggers on push to production branch
# Builds Docker images in parallel and deploys to server
#
# Required Secrets:
#   - SERVER_HOST
#   - SERVER_USERNAME
#   - SERVER_SSH_KEY
#   - SERVER_PORT
#
# ============================================

name: Build and Deploy to Homelab

on:
  push:
    branches: [production]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io

jobs:
  # ============================================
  # Build Cogworks
  # ============================================
  build-cogworks:
    name: Build Cogworks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/cogworks-webapp
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/cogworks/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=cogworks
          cache-to: type=gha,scope=cogworks,mode=max

  # ============================================
  # Build Pluginator
  # ============================================
  build-pluginator:
    name: Build Pluginator
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/pluginator-webapp
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/pluginator/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=pluginator
          cache-to: type=gha,scope=pluginator,mode=max

  # ============================================
  # Deploy to Homelab
  # ============================================
  deploy:
    name: Deploy to Homelab
    needs: [build-cogworks, build-pluginator]
    runs-on: ubuntu-latest
    env:
      IMAGE_OWNER: ${{ github.repository_owner }}

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          envs: IMAGE_OWNER
          script: |
            set -e
            cd /opt/docker

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker-compose pull cogworks-webapp pluginator-webapp
            docker-compose up -d --force-recreate --pull always cogworks-webapp pluginator-webapp

            # Verify containers started
            sleep 3
            for SVC in cogworks-webapp pluginator-webapp; do
              if docker-compose ps "$SVC" | grep -q "Up"; then
                echo "$SVC: running"
              else
                echo "$SVC: FAILED"
                docker-compose logs --tail=20 "$SVC"
                exit 1
              fi
            done

            docker image prune -f
            echo "Deployment complete!"
